<!DOCTYPE html>
<html lang="en">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 5rem;
    }
    .timestamp {
      width: 20rem;
      height: 20rem;
      border: 1px solid black;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .time-input {
      display: none;
      font-size: 1.5rem;
      padding: 0.5rem 1rem;
      text-align: center;
      width: 150px;
      border: 2px solid #333;
      border-radius: 8px;
    }

    /* ANALOG UR */

    .analog-clock {
      display: none;
      width: 20rem;
      height: 20rem;
      border: 4px solid #333;
      border-radius: 50%;
      position: relative;
    }

    .hand {
      width: 50%;
      height: 6px;
      background-color: black;
      position: absolute;
      top: 50%;
      left: 0;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: transform 0.5s cubic-bezier(0.4, 2.3, 0.6, 1);
    }

    .hour-hand {
      height: 10px;
      width: 40%;
      left: 10%;
    }

    .minute-hand {
      height: 6px;
    }

    .marker {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center;
      transform: translate(-50%, -50%) rotate(var(--rotation)) translateY(-8rem);
      background-color: #333;
    }

    /* Stil for timemarkeringer */
    .hour-marker {
      width: 5px;
      height: 15px;
    }

    /* Stil for minutmarkeringer (du kan tilføje dem på samme måde) */
    .minute-marker {
      width: 3px;
      height: 8px;
    }

    .start-button {
      width: 10rem;
      height: 5rem;
      background-color: white;
      border: 2px solid black;
      border-radius: 10px;
      cursor: pointer;
    }

    .start-button:hover {
      border-color: rgb(21, 165, 21);
      color: green;
    }

    .point-counter-wrapper {
      position: fixed;
      top: 20px;
      left: 20px;
      margin: 2rem;
    }
    .point-counter {
      font-size: 2rem;
    }

    .timer {
      position: fixed;
      top: 20px;
      width: 5rem;
      height: 5rem;
      font-size: 2rem;
    }

    .pointsShowed {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      width: 400px;
      margin: 50px auto;
      padding: 30px;

      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);

      font-family: "Arial", sans-serif;
      text-align: center;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gæt klokken</title>
  </head>
  <body>
    <button class="start-button" id="startButton">START</button>
    <div class="point-counter-wrapper">
      <div>
        Points:
        <span class="point-counter" id="pointCounter">0</span>
      </div>
    </div>
    <div class="timer" id="timer"></div>
    <div class="analog-clock" id="timestamp">
      <div class="hand hour-hand"></div>
      <div class="hand minute-hand"></div>
      <div class="marker hour-marker" style="--rotation: 0deg"></div>
      <div class="marker hour-marker" style="--rotation: 30deg"></div>
      <div class="marker hour-marker" style="--rotation: 60deg"></div>
      <div class="marker hour-marker" style="--rotation: 90deg"></div>
      <div class="marker hour-marker" style="--rotation: 120deg"></div>
      <div class="marker hour-marker" style="--rotation: 150deg"></div>
      <div class="marker hour-marker" style="--rotation: 180deg"></div>
      <div class="marker hour-marker" style="--rotation: 210deg"></div>
      <div class="marker hour-marker" style="--rotation: 240deg"></div>
      <div class="marker hour-marker" style="--rotation: 270deg"></div>
      <div class="marker hour-marker" style="--rotation: 300deg"></div>
      <div class="marker hour-marker" style="--rotation: 330deg"></div>
    </div>

    <input type="text" maxlength="5" id="time-input" class="time-input" />
  </body>
  <script>
    const timeStamp = document.getElementById("timestamp");
    const startButton = document.getElementById("startButton");
    let counter = 0;
    const maxRuns = 10;
    let points = 0;
    let pointCounter = document.getElementById("pointCounter");
    let countDown = document.getElementById("timer");
    let gameActive = false;
    let gameTimer = 60;

    // TIME INPUT RULES ------------------------------
    const timeInput = document.getElementById("time-input");
    timeInput.addEventListener("input", () => {
      let digits = timeInput.value.replace(/\D/g, "");

      digits = digits.slice(0, 4);

      if (digits.length >= 1 && parseInt(digits.slice(0, 2)) > 23) {
        digits = "12" + digits.slice(2);
      }

      if (digits.length === 4 && parseInt(digits.slice(2, 4)) > 59) {
        digits = digits.slice(0, 2) + "59";
      }

      if (digits.length > 2) {
        digits = digits.slice(0, 2) + ":" + digits.slice(2);
      }

      timeInput.value = digits;
    });

    startGame();
    // startButton.addEventListener("click", startGame);

    function startGame() {
      startButton.addEventListener("click", () => {
        timeInput.style.display = "block";
        timeStamp.style.display = "block";
        startButton.style.display = "none";

        gameActive = true;
        fetchTime();
        checkAnswer();

        const timer = setInterval(() => {
          countDown.innerText = gameTimer;
          gameTimer--;

          if (gameTimer < 0) {
            clearInterval(timer);
            endGame();
          }
        }, 1000);
      });
    }

    let timestampInHHMMGlobal = null;
    function fetchTime() {
      fetch("http://localhost:8080/time")
        .then((res) => res.json())
        .then((data) => {
          const timestamp = document.getElementById("timestamp");
          const hourHand = document.querySelector(".hour-hand");
          const minuteHand = document.querySelector(".minute-hand");

          let timestampInHHMM = data.data.split(".").slice(0, 2).join(":");

          const regex = /^([1-9]):/;
          if (regex.test(timestampInHHMM)) {
            timestampInHHMM = "0" + timestampInHHMM;
          }
          const [hours, minutes] = timestampInHHMM.split(":");

          timestampInHHMMGlobal = timestampInHHMM;

          console.log(timestampInHHMM);

          const hourRotation =
            (parseInt(hours, 10) % 12) * 30 + (parseInt(minutes, 10) / 60) * 30;

          const minuteRotation = parseInt(minutes, 10) * 6;

          hourHand.style.transform = `rotate(${hourRotation + 90}deg)`;
          minuteHand.style.transform = `rotate(${minuteRotation + 90}deg)`;

          counter++;
        });
    }

    function checkAnswer() {
      document.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          timeInput.blur();
          if (timeInput.value === timestampInHHMMGlobal && counter < maxRuns) {
            console.log("CORRECT");
            console.log("you guess: ", timeInput.value);
            console.log("Correct answer: ", timestampInHHMMGlobal);

            timeInput.style.borderColor = "#26ff00";

            points++;
            pointCounter.innerText = `${points}`;
            setTimeout(fetchTime, 1000);
          } else if (
            timeInput.value !== timestampInHHMMGlobal &&
            counter < maxRuns
          ) {
            console.log("you guess: ", timeInput.value);
            console.log("Correct answer: ", timestampInHHMMGlobal);
            timeInput.style.borderColor = "red";
            setTimeout(fetchTime, 1000);
          }
        } else if (counter > maxRuns) {
          alert("SPILLET ER SLUT - points: ", points);
        }
      });
    }

    function endGame() {
      document.body.innerHTML = "";

      const pointsShowed = document.createElement("div");
      pointsShowed.classList = "pointsShowed";

      pointsShowed.textContent = `Du fik: ${points} points`;

      document.body.appendChild(pointsShowed);
    }
  </script>
</html>
